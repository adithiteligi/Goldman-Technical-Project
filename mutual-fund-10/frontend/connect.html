<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  <!-- avoid install  -->
    <script src="connect.js"></script> <!-- connect to java doc-->

    <form id="calcForm" onsubmit="event.preventDefault(); requestcalculatereturn();"> <!-- for js  -->
        <label for="principal_amount">Principal Amount: </label>
        <input type="number" id="principal_amount" required><br><br> <!-- ex. this id is pulled in js for backend-->

        <label for="ticker">Ticker Symbol: </label>
        <select id="ticker" required>
            <option value="VSMPX">VSMPX</option>
            <option value="FXAIX">FXAIX</option>
            <option value="VFIAX">VFIAX</option>
            <option value="VTSAX">VTSAX</option>
            <option value="SPAXX">SPAXX</option>
        </select><br><br>

        <label for="num_years"> Time Horizon (Years): </label>
        <input type="number" id="num_years" required><br><br>

        <button type="submit">Calculate</button>
    </form>
<!-- expand on code here for UI -->

<div id="Investment Result Placement"></div> <!-- This is where the result will appear -->
<!-- div id with everything-->
<div id="root"></div>
    
</body>
</html>
